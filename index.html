<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Basic calculator implemented with HTML5, CSS3, and Javascript."
    />
    <meta name="author" content="Aleksi Toivonen" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Calculator</h1>
      </header>
    </div>
    <div class="container">
      <div class="calculator">
        <div class="screen" id="screen"></div>
        <button class="clear btn control-btn" id="clear">C</button>
        <button class="plus-minus btn control-btn" id="plus-minus">+/-</button>
        <button class="divide btn operator-btn" id="divide">/</button>
        <button class="multiply btn operator-btn" id="multiply">*</button>
        <button class="substract btn operator-btn" id="substract">-</button>
        <button class="add btn operator-btn" id="add">+</button>
        <button class="equals btn operator-btn" id="equals">=</button>
        <button class="decimal btn number-btn" id="decimal">.</button>
        <button class="zero btn number-btn" id="zero">0</button>
        <button class="one btn number-btn" id="one">1</button>
        <button class="two btn number-btn" id="two">2</button>
        <button class="three btn number-btn" id="three">3</button>
        <button class="four btn number-btn" id="four">4</button>
        <button class="five btn number-btn" id="five">5</button>
        <button class="six btn number-btn" id="six">6</button>
        <button class="seven btn number-btn" id="seven">7</button>
        <button class="eight btn number-btn" id="eight">8</button>
        <button class="nine btn number-btn" id="nine">9</button>
      </div>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
